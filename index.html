<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Suzi Neves – Shopify · Bookkeeping · Operations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #f5f1ea;
      --bg-alt: #eee5da;
      --text: #211915;
      --muted: #746557;
      --accent: #c76c76; /* soft dusty pink */
      --accent-soft: #e3c3c8;
      --border-subtle: rgba(40, 28, 20, 0.18);
      --max-width: 1040px;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    .shell {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 20px 18px 40px;
    }

    @media (min-width: 900px) {
      .shell {
        padding: 28px 32px 56px;
      }
    }

    /* Header */

    .site-header {
      display: flex;
      flex-direction: column;
      gap: 4px;
      border-bottom: 1px solid var(--border-subtle);
      padding-bottom: 10px;
    }

    .site-title {
      font-size: 0.9rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      font-weight: 600;
    }

    .site-tagline {
      font-size: 0.78rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--muted);
    }

    /* Layout helpers */

    .section-shell {
      padding: 32px 0 36px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .section-shell.alt {
      background: var(--bg-alt);
      border-radius: 18px;
      margin-top: 24px;
      margin-bottom: 24px;
      padding: 28px 18px 32px;
      border: none;
    }

    @media (min-width: 900px) {
      .section-shell {
        padding: 40px 0 44px;
      }
      .section-shell.alt {
        padding: 32px 32px 36px;
        margin-left: 8%;
        margin-right: 0;
      }
    }

    .section-grid {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    @media (min-width: 900px) {
      .section-grid {
        display: grid;
        grid-template-columns: minmax(0, 0.75fr) minmax(0, 1.7fr);
        column-gap: 56px;
        align-items: flex-start;
      }
    }

    /* Hero */

    .hero-shell {
      margin-top: 36px;
      padding: 40px 0 52px;
      border-bottom: 1px solid var(--border-subtle);
      position: relative;
      overflow: visible;
    }

    @media (min-width: 900px) {
      .hero-shell {
        margin-top: 48px;
        padding: 52px 0 60px;
      }
    }

    .hero {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    @media (min-width: 900px) {
      .hero {
        display: grid;
        grid-template-columns: minmax(0, 1.3fr) minmax(0, 1.05fr);
        column-gap: 72px;
        align-items: stretch;
      }
    }

    .hero-main {
      position: relative;
      padding-left: 10px;
    }

    @media (min-width: 900px) {
      .hero-main {
        padding-left: 16px;
      }
    }

    .hero-main::before {
      content: "";
      position: absolute;
      left: -10px;
      top: 8px;
      width: 2px;
      height: 80px;
      background: var(--accent);
    }

    .hero-title {
      font-size: 2rem;
      line-height: 1.2;
      font-weight: 600;
      margin: 0 0 18px;
      max-width: 30rem;
    }

    .hero-title-accent {
      color: var(--accent);
    }

    @media (min-width: 900px) {
      .hero-title {
        font-size: 2.35rem;
      }
    }

    .hero-subtext {
      font-size: 0.98rem;
      line-height: 1.75;
      margin: 0 0 2px;
      max-width: 32rem;
      color: var(--muted);
    }

    .hero-subtext + .hero-subtext {
      margin-top: 6px;
    }

    .hero-actions {
      margin-top: 22px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }

    @media (min-width: 900px) {
      .hero-actions {
        flex-direction: row;
        align-items: center;
        gap: 18px;
      }
    }

    .hero-button {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 0;
      border: none;
      background: none;
      font: inherit;
      cursor: pointer;
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      border-bottom: 1px solid var(--accent);
      padding-bottom: 4px;
      color: var(--accent);
    }

    .hero-button:hover,
    .hero-button:focus-visible {
      outline: none;
      border-bottom-width: 2px;
    }

    .hero-note {
      font-size: 0.85rem;
      color: var(--muted);
      max-width: 18rem;
    }

    /* Right-hand hero panel */

    .hero-panel {
      position: relative;
      border-radius: 26px;
      padding: 20px 20px 22px;
      background: linear-gradient(
        145deg,
        rgba(24, 16, 12, 0.98),
        rgba(44, 29, 22, 0.9)
      );
      color: #f9f4ee;
      overflow: hidden;
      box-shadow: 0 28px 64px rgba(18, 10, 6, 0.5);
    }

    @media (min-width: 900px) {
      .hero-panel {
        margin-top: 8px;
        margin-right: -32px; /* slight bleed to the edge for tension */
      }
    }

    .hero-panel::before {
      content: "";
      position: absolute;
      inset: -40px;
      background-image:
        radial-gradient(
          circle at 0 0,
          rgba(255, 255, 255, 0.08),
          transparent 55%
        ),
        radial-gradient(
          circle at 100% 100%,
          rgba(199, 108, 118, 0.25),
          transparent 55%
        );
      opacity: 0.95;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .hero-panel::after {
      content: "";
      position: absolute;
      right: -40px;
      top: 40%;
      width: 120px;
      height: 180px;
      background: radial-gradient(
        circle at 0 50%,
        rgba(231, 195, 200, 0.5),
        transparent 65%
      );
      opacity: 0.85;
      pointer-events: none;
    }

    .hero-panel-inner {
      position: relative;
      z-index: 1;
    }

    .hero-side-label {
      font-size: 0.78rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--accent-soft);
      margin-bottom: 10px;
    }

    .hero-side-block {
      padding: 12px 0 0;
      border-top: 1px solid rgba(243, 230, 224, 0.42);
      font-size: 0.92rem;
      line-height: 1.75;
      max-width: 22rem;
      color: #fdf7f1;
    }

    /* Sections */

    .section-title {
      font-size: 0.96rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      font-weight: 600;
      margin: 0 0 10px;
    }

    .section-intro {
      font-size: 0.96rem;
      line-height: 1.7;
      margin: 0;
      color: var(--muted);
    }

    .section-intro + .section-intro {
      margin-top: 8px;
    }

    /* What I Help With */

    .support-list {
      list-style: none;
      padding: 0;
      margin: 14px 0 0;
      display: flex;
      flex-direction: column;
      gap: 18px;
